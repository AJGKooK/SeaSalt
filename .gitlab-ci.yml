stages:
  - build
  - test
  - deploy

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

backend-build:
  stage: build
  tags:
    - Backend
    - Spring
  only:
    changes:
      - Backend/*
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Backend/gradlew
  script:
    - cd Backend
    - ./gradlew --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push 
    paths:
      - build
      - .gradle

backend-test:
  stage: test
  needs:
    - backend-build
  tags:
    - Backend
    - Spring
  only:
    changes:
      - Backend/*
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Backend/gradlew
  script:
    - cd Backend
    - ./gradlew check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle
  artifacts:
    paths:
      - build/libs/*.jar

backend-deploy:
  stage: deploy
  needs:
    - backend-test
  tags:
    - Shell
  only:
    changes:
      - Backend/*
    refs:
      - master
    variables:
      - $CI_COMMIT_MESSAGE =~ /[Deploy]/ 
  script:
    before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Backend/gradlew
    - ./Backend/gradlew assemble
    - sudo mv Backend/build/libs/*.jar /srv/app/app.jar
    - sudo chown app:app /srv/app/app.jar
    - sudo chmod 774 /srv/app/app.jar
    - sudo systemctl restart app

nginx-test:
  stage: test
  tags:
    - Shell
  only:
    changes:
      - Documents/nginx/*
  script:
    - sudo mkdir /tmp/nginx
    - sudo cp -r Documents/nginx/* /tmp/nginx/.
    - sudo nginx -t -c /tmp/nginx/nginx.conf

nginx-deploy:
  stage: deploy
  needs:
    - nginx-test
  tags:
    - Shell
  only:
    changes:
      - Documents/nginx/*
  script:
    - sudo cp -r Documents/nginx/* /etc/nginx/.
    - sudo chown root:root /etc/nginx/*
    - sudo systemctl reload nginx

systemd-test:
  stage: test
  tags:
    - Shell
  only:
    changes:
      - Documents/app.service
  script:
    - sudo systemd-analyze verify ./Documents/app.service

systemd-deploy:
  stage: deploy
  needs:
    - systemd-test
  tags:
    - Shell
  only:
    changes:
      - Documents/app.service
  script:
    - sudo cp Documents/app.service /etc/systemd/system/app.service
    - sudo chown root:root /etc/systemd/system/app.service
    - sudo systemctl daemon-reload
    - sudo systemctl restart app 

android-build:
  image: javiersantos/android-ci:latest
  stage: build
  tags:
    - Android 
    - Frontend
  only:
    changes:
      - Frontend/*
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  script:
    - cd Frontend
    - ./gradlew assemble
  artifacts:
    paths:
      - Frontend/app/build/outputs/

android-test:
  image: javiersantos/android-ci:latest
  stage: test
  needs:
    - android-build
  tags:
    - Android 
    - Frontend
  only:
    changes:
      - Frontend/*
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/gradlew
  script:
    - cd Frontend
    - ./gradlew check
  
    

